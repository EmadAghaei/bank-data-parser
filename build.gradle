plugins {
    id 'java'
}

group 'com.carta'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile (
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1']
    )

    apply plugin: 'application'
    mainClassName = "com.carta.integrations.PrintReport"
    applicationDefaultJvmArgs = [
            "-Djava.util.logging.config.file=src/main/resources/logging.properties"
    ]

}

test {
    useJUnitPlatform()
}
